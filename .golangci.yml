version: "2"
run:
  tests: false
linters:
  enable:
    - bodyclose
    - gosec
    - nilerr
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - tparallel
    - unconvert
    - unparam
    - whitespace
  exclusions:
    generated: lax
    presets:
      - common-false-positives
    paths:
      - third_party$
      - builtin$
      - examples$
    rules:
      - linters: [staticcheck]
        text: "duplicate struct tag"
        path: internal/commands/stats.go
      - linters: [staticcheck]
        text: "duplicate struct tag"
        path: internal/commands/translate.go
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
